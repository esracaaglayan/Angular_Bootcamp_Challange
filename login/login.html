<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo -->
    <meta name="author" content="Esra Çağlayan">
    <meta name="description" content="Angular, HTML5, Css3, JS, Bootstrap5, Jquery,Tailwind ">
    <meta name="keyword" content="Angular, HTML5, Css3, JS, Bootstrap">
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>Your browser don't support Javascript</noscript>

    <div class="login-container">
        <div class="login-form">
            <a href="#" target="_blank">
                <div class="login-logo"></div>
            </a>
            <div class="login-title">
                <h1>Login</h1>
                <h5>Register-UI</h5>
            </div>
            <!-- LOGİN FORM -->
            <form action="#" method="get" autocomplete="on" id="form-id" class="form-login">
                <div class="loginform-container">
                    <!-- E-MAİL İNPUT -->
                    <div class="input-wrapper">
                        <i class="my_icon_class fa-regular fa-envelope"></i>
                        <input type="email" name="user-email" id="user-email" placeholder="E-mail adresiniz..." title="E-mail adresiniz" required>
                        <span class="validation-input-span" id="validation-email"> *Lütfen e-mailinizi yazın </span>
                    </div>
                    <!-- PASSWORD İNPUT -->
                    <div class="input-wrapper">
                        <i class="my_icon_class fa-solid fa-unlock-keyhole"></i>
                        <input type="password" name="user-password" id="user-password" placeholder="Şifreniz..." title="Şifreniz" required>
                        <span class="validation-input-span" id="validation-password"> *Lütfen şifrenizi yazın </span>
                    </div>
                    <!-- BUTTONS -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <button type="reset" class="btn btn-danger rounded mb-2 btn-sm p-2 shadow text-uppercase  border-0" name="reset" id="reset" title="Temizle giriniz">Temizle</button>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <button type="submit" class="btn btn-primary btn-sm rounded p-2 shadow  text-uppercase border-0" name="submit" id="submit" title="Gönder giriniz">Gönder</button>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <a class="btn btn-link" href="register.html">Register</a>
                            </div>
                        </div> 
                    </div> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
